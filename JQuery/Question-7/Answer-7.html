<!DOCTYPE html>
<html>

<head>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
		$("button").click(function() {
			/* Act on the event */
			$("#click").append(" click ")
		});
	});
</script>

</head>

<body>
<button id=click>Click</button>
</body>
</html>
